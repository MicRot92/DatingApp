<header class="p-3 w-full fixed top-0 z-50 bg-primary">
    <div class="flex  align-middle items-center px-10 mx-auto gap-6 text-white">
        <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-3 max-h-16 border-r-white border-r-2 pr-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                <path fill-rule="evenodd"
                    d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                    clip-rule="evenodd" />
            </svg>
            <h3 class="text-3xl font-semibold uppercase">Dating app</h3>

        </a>
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if (account.currentUser()) {
            <a class=" hover:text-gray-300" routerLink="/members" routerLinkActive="text-accent"
                [routerLinkActiveOptions]="{ exact: true }">Matches</a>
            <a class=" hover:text-gray-300" routerLink="/lists" routerLinkActive="text-accent">Lists</a>
            <a class="hover:text-gray-300" routerLink="/messages" routerLinkActive="text-accent">Messages</a>
            }
            <a class="hover:text-gray-300" routerLink="/errors" routerLinkActive="text-accent">Errors</a>
        </nav>

        @if (busyService.busyRequestCount() > 0) {

        <span class="loading loading-spinner border-white  text-black" role="status" aria-live="polite">
            <span class="sr-only">Loading...</span>
        </span>
        }


        <div class="flex gap-4 ml-auto">
            @if (account.currentUser(); as user) {
            <div class="dropdown dropdown-end text-black">
                <div tabindex="0" role="button" class="flex items-center text-black text-xl gap-3 cursor-pointer m-1">
                    <img [src]="user.photoUrl || '/user.png'" alt="user avatar" class="w-8 h-8 rounded-2xl" />
                    <span>{{ user.displayName }}</span>
                </div>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a>Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            } @else {

            <form #loginForm="ngForm" class="flex gap-2 text-black" (ngSubmit)="login()">
                <input [(ngModel)]="creds.email" name="email" type="text" placeholder="Email"
                    class="input input-bordered input-sm w-32 max-w-xs" />
                <input [(ngModel)]="creds.password" name="password" type="password" placeholder="Password"
                    class="input input-bordered input-sm w-32 max-w-xs" />
                <button type="submit" class="btn btn-primary btn-sm">Login</button>
            </form>
            }
        </div>


        <!-- <button class="btn btn-primary btn-sm">Register</button> -->

    </div>
</header>

<div class="loading-spinner">
    <div class="spinner"></div>
</div>
