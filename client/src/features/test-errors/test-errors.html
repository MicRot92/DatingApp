<div class="flex justify-center gap-3 pt-10">
    <button class="btn btn-primary" (click)="get404Error()">Get 404 Error</button>
    <button class="btn btn-primary" (click)="get400Error()">Get 400 Error</button>
    <button class="btn btn-primary" (click)="get500Error()">Get 500 Error</button>
    <button class="btn btn-primary" (click)="get401Error()">Get 401 Error</button>
    <button class="btn btn-primary" (click)="get400ValidationError()">Get 400 Validation Error</button>
</div>

@if (validationErrors().length > 0) {
<div class="card bg-base-100 flex mt-5 w-1/2 items-center mx-auto shadow-xl">
    <ul class="flex flex-col text-red space-y-2 p-4">
        @for (error of validationErrors(); track $index) {
        <li class="text-red-600">{{ error }}</li>
        }
    </ul>
</div>

}
