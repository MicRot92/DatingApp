<div class="card bg-base-100  max-w-xl mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Register</div>
    <div class="card-body w-full"></div>
    <form (ngSubmit)="register()" #f="ngForm">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input type="text" id="username" [(ngModel)]="creds.displayName" name="username" required
                class="input input-bordered w-full">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" [(ngModel)]="creds.email" name="email" required
                class="input input-bordered w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" [(ngModel)]="creds.password" name="password" required
                class="input input-bordered w-full">
        </div>
        <button type="submit" class="btn btn-primary mr-2">Register</button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </form>
</div>
