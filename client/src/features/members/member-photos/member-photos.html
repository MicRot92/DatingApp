@if (!memberService.editMode()) {


@if (photos(); as photos) {
@if (photos.length > 0 )
{
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
    @for (photo of photos; track photo.id)
    {
    <div class="relative">


        <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg">
        <button (click)="setMainPhoto(photo)" [disabled]="photo.url === memberService.member()?.imageUrl"
            class="absolute top-1 right-1">
            <svg xmlns="http://www.w3.org/2000/svg"
                [attr.fill]="photo.url === memberService.member()?.imageUrl ? 'currentColor' : 'none'"
                [class.text-yellow-400]="photo.url === memberService.member()?.imageUrl" viewBox="0 0 24 24"
                [class.stroke-white]="photo.url === memberService.member()?.imageUrl" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>
        </button>
    </div>
    }
</div>

}@else{
<div class="flex flex-col items-center justify-center h-[65vh]">
    <p class="text-gray-500 text-lg">No photos available.</p>

</div>
}
}
}@else {
<app-image-upload (uploadFile)="onUploadImage($event)" [loading]="loading()"></app-image-upload>

}
