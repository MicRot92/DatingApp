@if (!memberService.editMode()) {


@if (photos(); as photos) {
@if (photos.length > 0 )
{
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
    @for (photo of photos; track photo.id)
    {
    <div class="relative">
        <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg">

        @if (this.accountService.currentUser()?.id === memberService.member()?.id) {

        <app-star-button [disabled]="photo.url === memberService.member()?.imageUrl"
            [selected]="photo.url === memberService.member()?.imageUrl"
            (clickEvent)="setMainPhoto(photo)"></app-star-button>

        <app-delete-button [disabled]="photo.url === memberService.member()?.imageUrl"
            (clickEvent)="deletePhoto(photo.id)"></app-delete-button>
        }

    </div>
    }
</div>

}@else{
<div class="flex flex-col items-center justify-center h-[65vh]">
    <p class="text-gray-500 text-lg">No photos available.</p>

</div>
}
}
}@else {
<app-image-upload (uploadFile)="onUploadImage($event)" [loading]="loading()"></app-image-upload>

}
