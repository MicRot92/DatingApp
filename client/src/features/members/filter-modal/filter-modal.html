<!-- Open the modal using ID.showModal() method -->
<dialog #filterModal class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold">Select Filters</h3>
        <div class="flex justify-between w-full items-center mt-6">
            <div class="flex flex-col w-full gap-6">
                <label class="flex justify-between items-center">
                    <span class="">Select Gender</span>
                    <form class="filter">
                        <input type="reset" value="x" class="btn btn-square">
                        <input type="radio" aria-label="Male" class="btn" [(ngModel)]="memberParams.gender" value="male"
                            name="gender">
                        <input type="radio" aria-label="Female" class="btn" [(ngModel)]="memberParams.gender"
                            value="female" name="gender">

                    </form>
                </label>
                <label class="flex justify-between items-center">
                    <span>Select Age Range</span>
                    <div class="flex gap-3">
                        <input type="number" class="input input-bordered w-20 mr-2" [(ngModel)]="memberParams.minAge"
                            name="minAge" (change)="onMinAgeChange()" [min]="18" />
                        -
                        <input type="number" class="input input-bordered w-20 ml-2" [(ngModel)]="memberParams.maxAge"
                            name="maxAge" (change)="onMaxAgeChange()" [min]="memberParams.minAge || 18" />
                    </div>

                </label>

                <label class="flex justify-between items-center ">
                    <span>Order by: </span>
                    <select class="select select-bordered w-32" [(ngModel)]="memberParams.orderBy" name="orderBy">
                        <option value="lastActive">Last Active</option>
                        <option value="created">Newest Members</option>
                    </select>
                </label>
            </div>
        </div>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
            <button class="btn" (click)="close()">Close</button>
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button class="cursor-default opacity-0">close</button>
    </form>
</dialog>
