<div class="flex w-full gap-6 min-h-25">
    <div class="flex items-center gap-4 w-2/3">
        <label (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
            [class.boarder-purple-500]="isDragingOver" [class.bg-purple-50]="isDragingOver"
            [class.boarder-4]="isDragingOver" for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                        upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
        </label>
    </div>

    @if (imageSrc() ) {
    <div class="flex flex-col w-1/3 gap-3">
        <div class="flex justify-center border-gray-300 rounded-lg">
            <img src="{{imageSrc()}}" alt="Preview" class="w-full h-auto rounded-lg">

        </div>
        <div class="flex justify-center gap-5 border-gray-300 rounded-lg">
            <button (click)="onCancel()" class="btn flex-1"> Cancel </button>
            <button [disabled]="loading()" (click)="onUpload()" class="btn btn-primary flex-1">
                @if (loading()) {
                <span class="loading loading-spinner"></span>
                }
                Upload </button>
        </div>
    </div>
    }
