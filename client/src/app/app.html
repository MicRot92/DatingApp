<div class="card bg-base-100 shadow-xl p-4 mx-auto w-1/2">
    <h2 class="text-3xl text-red-500 font-normal"> {{title}} </h2>
    <h2> Members List </h2>

    <ul class="list">

        @for (member of members(); track $index) {
        <li class="list-row items-center">
            <img src="/user.png" alt="user avatar" class="size-12 rounded-box" />
            <div> Name: {{member.displayName}} </div>
            <button class="btn btn-primary">Button</button>
        </li>
        }

    </ul>
</div>
